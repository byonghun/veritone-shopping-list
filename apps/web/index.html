<!doctype html>
<html lang="en">

<head>

  <meta name="description" content="A simple shopping list app." />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Preconnect early to font servers -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload the Google Fonts stylesheet non-blocking -->

    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=optional">
  </noscript>

  <title>Shopping List</title>
</head>

<body class="bg-white">
  <div id="root"></div>
</body>

</html>
